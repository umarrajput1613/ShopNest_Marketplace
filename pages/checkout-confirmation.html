<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Confirmation — CareNest</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <meta name="description" content="ShopNest - Your one-stop online shop for the best products at unbeatable prices.">
  <meta name="keywords" content="ShopNest, online shopping, e-commerce, buy online, best deals, discounts">
  <meta name="author" content="ShopNest Team">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- Bootstrap Icons (for bi bi-* classes) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.5/font/bootstrap-icons.css">

  <!-- Font Awesome (latest, no integrity to avoid mismatch error) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- Google Fonts (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.5/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../assets/css/home.css">
  <link rel="stylesheet" href="../assets/css/cart.css">
   <!-- FAVICON -->
 <link rel="shortcut icon" href="../assets/favicon/favicon-32x32.png" type="image/x-icon">
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
    }
    .confirmation-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 3rem 2rem;
      max-width: 550px;
      width: 100%;
    }
    .checkmark-circle {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #28a745;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
    }
    .checkmark {
      color: #fff;
      font-size: 48px;
      line-height: 0;
    }
    .order-id-box {
      background: #f8f9fa;
      border: 1px dashed #28a745;
      border-radius: 0.5rem;
      padding: 0.75rem 1.25rem;
      display: inline-block;
      font-weight: 600;
      color: #198754;
    }
    .btn-primary {
      border-radius: 50px;
      padding: 0.6rem 1.5rem;
      font-weight: 500;
      letter-spacing: 0.3px;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #6c757d;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <section class="confirmation-card text-center">
    <div class="checkmark-circle">
      <i class="checkmark bi bi-check-lg"></i>
    </div>
    <h2 class="text-success fw-bold mb-2">Payment Info Saved!</h2>
    <p class="text-muted mb-4">Your order has been placed successfully. Thank you for shopping with us.</p>
    
    <div class="fs-6 mb-4">
      <div>Order ID:</div>
      <div id="orderId" class="order-id-box mt-2">—</div>
    </div>

    <a href="../pages/shop.html" class="btn btn-primary">
      <i class="bi bi-arrow-left-circle me-2"></i>Back to Shop
    </a>
  </section>

  <footer>
    © <span id="year"></span> CareNest Foundation — All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const url = new URL(window.location.href);
      const orderId = url.searchParams.get("orderId");
      document.getElementById("orderId").textContent = orderId || "—";
      document.getElementById("year").textContent = new Date().getFullYear();

      // Final cleanup
      localStorage.removeItem("pendingCheckout");
      localStorage.removeItem("appliedCoupon");

      const userData = JSON.parse(localStorage.getItem("userData") || "{}");
      userData.cart = [];
      localStorage.setItem("userData", JSON.stringify(userData));
      if (userData.email) localStorage.removeItem(`cart_${userData.email}`);
      
    });
    
  </script>
<script type="module">
  import { clearCartAfterCheckout } from "../assets/js/cart.js";

  document.addEventListener("DOMContentLoaded", async () => {
    await clearCartAfterCheckout();
    setTimeout(() => {
      window.location.href = "../pages/shop.html";
    }, 3000);
  });
</script>

</body>
</html>
