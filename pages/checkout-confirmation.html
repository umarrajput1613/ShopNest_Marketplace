<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Order Confirmation</title>
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <section class="container mt-5 text-center">
    <div class="bg-light p-5 rounded shadow-sm">
      <h2 class="text-success fw-bold mb-3">ðŸŽ‰ Payment Info Saved</h2>
      <p>Your order has been placed successfully.</p>
      <div class="fs-5 mb-3">Order ID: <span id="orderId" class="fw-bold text-primary"></span></div>
      <a href="../pages/shop.html" class="btn btn-primary">Back to Shop</a>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const url = new URL(window.location.href);
      const orderId = url.searchParams.get("orderId");
      document.getElementById("orderId").textContent = orderId || "â€”";
      // final cleanup (in case)
      localStorage.removeItem("pendingCheckout");
      localStorage.removeItem("appliedCoupon");
      // If you want to empty cart keys:
      const userData = JSON.parse(localStorage.getItem("userData") || "{}");
      userData.cart = [];
      localStorage.setItem("userData", JSON.stringify(userData));
      if (userData.email) localStorage.removeItem(`cart_${userData.email}`);
    });
  </script>
</body>
</html>
