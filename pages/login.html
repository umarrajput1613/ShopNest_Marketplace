<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FAVICON -->
 <link rel="shortcut icon" href="../assets/favicon/favicon-32x32.png" type="image/x-icon">
  <style>
    body {
      min-height: 100vh;
      background:  url('../assets/images/bg-cart.png') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: #fff;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-radius: 1.25rem;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      padding: 2rem;
      max-width: 420px;
      width: 100%;
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
    }
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.15);
      border-color: #a5b4fc;
      color: #fff;
      box-shadow: none;
    }
    .btn-emerald {
      background-color: #34d399;
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-emerald:hover {
      background-color: #059669;
      color: #fff;
    }
    a {
      color: #a5b4fc;
    }
    a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="glass-card text-center">
    <h2 class="fw-semibold mb-2">Welcome Back</h2>
    <p class="text-white-50 mb-4">Sign in to continue</p>

    <form id="login-form">
      <div class="mb-3 text-start">
        <label for="login-email" class="form-label small">Email</label>
        <input type="email" id="login-email" class="form-control" placeholder="you@example.com" required>
      </div>

      <div class="mb-4 text-start">
        <label for="login-password" class="form-label small">Password</label>
        <input type="password" id="login-password" class="form-control" placeholder="••••••" required>
      </div>

      <button type="submit" class="btn btn-emerald w-100 py-2 rounded-3">Sign in</button>
    </form>

    <p class="mt-4 text-white-50 small">
      Don't have an account?
      <a href="signup.html" class="text-decoration-underline">Create one</a>
    </p>
  </div>
<script src="../assets/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
