<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FAVICON -->
 <link rel="shortcut icon" href="../assets/favicon/favicon-32x32.png" type="image/x-icon">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0d6efd, #6c63ff);
      color: white;
      font-family: Arial, sans-serif;
    }
    .loading-box {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="loading-box">
    <div class="spinner-border text-light mb-3" role="status" style="width: 3rem; height: 3rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
    <h3>Redirecting to ShopNest...</h3>
   
  </div>

  <script>
(async function () {
  // Utility to show small message (optional)
  function showMsg(m) { console.log("[redirect] " + m); }

  // Helper: load users from localStorage (supports plain "users" array)
  // If you use encrypted storage (users_enc), replace this function with your decrypt loader.
  function getUsersPlain() {
    try {
      const raw = localStorage.getItem("users");
      if (!raw) return [];
      return JSON.parse(raw) || [];
    } catch (e) {
      console.error("Failed to parse users:", e);
      return [];
    }
  }

  // If you saved only encrypted users (users_enc), implement an async loader here:
  // async function getUsersEncrypted() { ... decrypt and return array ... }
  // Then call await getUsersEncrypted();

  // 1) If user already logged in (sessionStorage), immediately go to home.
  const sessionUser = (() => {
    try { return JSON.parse(sessionStorage.getItem("loggedInUser") || "null"); } catch (e) { return null; }
  })();
  if (sessionUser) {
    showMsg("Session exists — redirect to home now.");
    // immediate redirect
    window.location.href = "./pages/home.html";
    return;
  }

  // 2) Load users array (change to encrypted loader if needed)
  const users = getUsersPlain(); // <- swap this line if you use encrypted loader
  // const users = await getUsersEncrypted(); // if using encrypted storage

  // 3) No users registered at all -> go to signup
  if (!users || users.length === 0) {
    showMsg("No accounts found — redirecting to signup.");
    window.location.href = "./pages/signup.html";
    return;
  }

  // 4) There are users. Decide first-time vs returning device.
  // We'll check a per-email visit flag in localStorage so it persists across sessions.
  // Use the most-relevant user email to create a key. If you have multiple users,
  // you can adapt logic to check for a "lastActiveEmail" or similar.
  const primaryEmail = (users[0] && users[0].email) ? users[0].email : "default";
  // sanitize email for key name (replace @ and . to avoid weird keys)
  const safeEmailKey = primaryEmail.replace(/[@.]/g, "_");
  const visitFlagKey = `shopnest_visit_${safeEmailKey}`;

  // If this device has NOT seen the welcome for this email -> mark and send to home after delay
  if (!localStorage.getItem(visitFlagKey)) {
    // mark that we've shown welcome once for this user on this device
    localStorage.setItem(visitFlagKey, new Date().toISOString());

    // optional: show a small welcome toast instead of immediate redirect (you can update UI)
    showMsg("First visit for this account on this device — showing welcome, then redirecting to home.");

    // delay then go to home
    setTimeout(() => {
      window.location.href = "./pages/home.html";
    }, 2000); // 2 seconds
    return;
  }

  // Otherwise (visitFlag exists) -> force user to login
  showMsg("Returning visitor detected — redirecting to login for authentication.");
  window.location.href = "./pages/login.html";
})();
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/app.js"></script>
</body>
</html>
