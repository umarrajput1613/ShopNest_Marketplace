<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FAVICON -->
 <link rel="shortcut icon" href="../assets/favicon/favicon-32x32.png" type="image/x-icon">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0d6efd, #6c63ff);
      color: white;
      font-family: Arial, sans-serif;
    }
    .loading-box {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="loading-box">
    <div class="spinner-border text-light mb-3" role="status" style="width: 3rem; height: 3rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
    <h3>Redirecting to ShopNest...</h3>
   
  </div>

  <script>
(async function () {
  
  function showMsg(m) { console.log("[redirect] " + m); }

 
  function getUsersPlain() {
    try {
      const raw = localStorage.getItem("users");
      if (!raw) return [];
      return JSON.parse(raw) || [];
    } catch (e) {
      console.error("Failed to parse users:", e);
      return [];
    }
  }

 
  const sessionUser = (() => {
    try { return JSON.parse(sessionStorage.getItem("loggedInUser") || "null"); } catch (e) { return null; }
  })();
  if (sessionUser) {
    showMsg("Session exists — redirect to home now.");
   
    window.location.href = "./pages/home.html";
    return;
  }

 
  const users = getUsersPlain(); 
  if (!users || users.length === 0) {
    showMsg("No accounts found — redirecting to signup.");
    window.location.href = "./pages/signup.html";
    return;
  }

 
  const primaryEmail = (users[0] && users[0].email) ? users[0].email : "default";
 
  const safeEmailKey = primaryEmail.replace(/[@.]/g, "_");
  const visitFlagKey = `shopnest_visit_${safeEmailKey}`;

  
  if (!localStorage.getItem(visitFlagKey)) {
   
    localStorage.setItem(visitFlagKey, new Date().toISOString());

   
    showMsg("First visit for this account on this device — showing welcome, then redirecting to home.");

   
    setTimeout(() => {
      window.location.href = "./pages/home.html";
    }, 2000);
    return;
  }

 
  showMsg("Returning visitor detected — redirecting to login for authentication.");
  window.location.href = "./pages/login.html";
})();
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/app.js"></script>
</body>
</html>
